data:
  provider: eodhd
  symbols:
    - ES
    - CL
    - GC
  start: "2018-01-01"
  end: "2020-12-31"
  cache_dir: ../data/cache

strategy:
  module: alphalab.strategies.examples.trend_following
  params:
    lookback: 20

backtest:
  transaction_cost_bps: 5.0
  leverage_cap: 1.0
  max_position: 1.0
  annualization_factor: 252

output:
  artifacts_dir: ../artifacts
  save_equity_plot: true
  equity_plot_filename: equity_curve.png

robustness:
  walk_forward_splits: 4
  parameter_grid:
    lookback: [10, 20, 50]
  cost_stress_bps: [0, 5, 10, 25, 50]
  volatility_window: 20
  trend_window: 50

experiments:
  db_path: ../data/experiments.sqlite
  tags: [baseline]
