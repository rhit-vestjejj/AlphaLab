name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format Check
        run: find alphalab -name "*.py" -print0 | xargs -0 -n1 black --check --quiet

      - name: Lint
        run: ruff check alphalab

      - name: Test
        run: python -m unittest discover -s alphalab/tests -p "test_*.py"
